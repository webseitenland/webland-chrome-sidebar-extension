<!DOCTYPE html>
<html lang="de">
<!-- This website was created with Webseitenland. === Webseitenland - https://webseitenland.de/ === -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webland Sidebar</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Gruppo&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="sidebar-container">
    <header class="sidebar-header">
      <h1>Webland</h1>
      <div class="theme-toggle">
        <i class="fas fa-moon" id="theme-toggle-icon"></i>
      </div>
    </header>

    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Suchen...">
      </div>
    </div>

    <nav class="sidebar-nav">
      <ul class="feature-list">
        <li class="feature-item active" data-feature="notes">
          <i class="fas fa-sticky-note"></i>
          <span>Notizen</span>
        </li>
        <li class="feature-item" data-feature="bookmarks">
          <i class="fas fa-bookmark"></i>
          <span>Lesezeichen</span>
        </li>
        <li class="feature-item" data-feature="todo">
          <i class="fas fa-tasks"></i>
          <span>Aufgaben</span>
        </li>
        <li class="feature-item" data-feature="weather">
          <i class="fas fa-cloud-sun"></i>
          <span>Wetter</span>
        </li>
        <li class="feature-item" data-feature="translate">
          <i class="fas fa-language"></i>
          <span>Übersetzer</span>
        </li>
        <li class="feature-item" data-feature="crypto">
          <i class="fab fa-bitcoin"></i>
          <span>Krypto</span>
        </li>
      </ul>
    </nav>

    <main class="feature-content">
      <!-- notes feature -->
      <div class="feature-panel active" id="notes-panel">
        <h2>Meine Notizen</h2>
        <div class="notes-container">
          <div class="note-add">
            <textarea id="new-note" placeholder="Neue Notiz schreiben..."></textarea>
            <button id="save-note" class="btn-primary">
              <i class="fas fa-save"></i>
              <span>Speichern</span>
            </button>
          </div>
          <div class="notes-list" id="notes-list">
            <!-- notes will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- bookmarks feature -->
      <div class="feature-panel" id="bookmarks-panel">
        <h2>Meine Lesezeichen</h2>
        <div class="bookmarks-container">
          <button id="add-current-page" class="btn-primary">
            <i class="fas fa-plus"></i>
            <span>Aktuelle Seite hinzufügen</span>
          </button>
          <div class="bookmarks-list" id="bookmarks-list">
            <!-- bookmarks will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- todo feature -->
      <div class="feature-panel" id="todo-panel">
        <h2>Meine Aufgaben</h2>
        <div class="todo-container">
          <div class="todo-add">
            <input type="text" id="new-todo" placeholder="Neue Aufgabe...">
            <button id="add-todo" class="btn-primary">
              <i class="fas fa-plus"></i>
              <span>Hinzufügen</span>
            </button>
          </div>
          <ul class="todo-list" id="todo-list">
            <!-- tasks will be dynamically inserted here -->
          </ul>
        </div>
      </div>

      <!-- weather feature -->
      <div class="feature-panel" id="weather-panel">
        <h2>Wetter</h2>
        <div class="weather-container">
          <div class="weather-search">
            <input type="text" id="weather-location" placeholder="Stadt eingeben...">
            <button id="get-weather" class="btn-primary">
              <i class="fas fa-search-location"></i>
              <span>Suchen</span>
            </button>
          </div>
          <div class="weather-info" id="weather-info">
            <!-- weather information will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- translator feature -->
      <div class="feature-panel" id="translate-panel">
        <h2>Übersetzer</h2>
        <div class="translate-container">
          <div class="language-selector">
            <select id="source-language">
              <option value="auto">Automatisch erkennen</option>
              <option value="de">Deutsch</option>
              <option value="en">Englisch</option>
              <option value="fr">Französisch</option>
              <option value="es">Spanisch</option>
            </select>
            <i class="fas fa-exchange-alt"></i>
            <select id="target-language">
              <option value="en">Englisch</option>
              <option value="de" selected>Deutsch</option>
              <option value="fr">Französisch</option>
              <option value="es">Spanisch</option>
            </select>
          </div>
          <textarea id="source-text" placeholder="Text zum Übersetzen eingeben..."></textarea>
          <button id="translate-btn" class="btn-primary">
            <i class="fas fa-language"></i>
            <span>Übersetzen</span>
          </button>
          <div class="translated-text" id="translated-text">
            <!-- translated text will be displayed here -->
          </div>
        </div>
      </div>

      <!-- crypto feature -->
      <div class="feature-panel" id="crypto-panel">
        <h2>Krypto Handel</h2>
        <div class="crypto-container">
          <div class="crypto-tabs">
            <button class="crypto-tab active" data-tab="watchlist">Watchlist</button>
            <button class="crypto-tab" data-tab="portfolio">Portfolio</button>
            <button class="crypto-tab" data-tab="notes">Notizen</button>
            <button class="crypto-tab" data-tab="links">Links</button>
            <button class="crypto-tab" data-tab="calculator">Rechner</button>
          </div>
          
          <div class="crypto-content">
            <!-- Watchlist Tab -->
            <div class="crypto-tab-content active" id="watchlist-content">
              <div class="crypto-search">
                <input type="text" id="crypto-search" placeholder="Kryptowährung suchen...">
                <button id="add-crypto" class="btn-primary">
                  <i class="fas fa-plus"></i>
                  <span>Hinzufügen</span>
                </button>
              </div>
              <div class="crypto-list" id="crypto-watchlist">
                <!-- crypto items will be dynamically inserted here -->
              </div>
            </div>
            
            <!-- Portfolio Tab -->
            <div class="crypto-tab-content" id="portfolio-content">
              <div class="portfolio-header">
                <div class="portfolio-total">
                  <div class="total-label">Gesamtwert:</div>
                  <div class="total-value" id="portfolio-total-value">0.00 €</div>
                </div>
                <button id="add-portfolio-item" class="btn-primary">
                  <i class="fas fa-plus"></i>
                  <span>Position hinzufügen</span>
                </button>
              </div>
              <div class="portfolio-list" id="crypto-portfolio">
                <!-- portfolio items will be dynamically inserted here -->
              </div>
              <div class="portfolio-chart-container">
                <canvas id="portfolio-chart"></canvas>
              </div>
            </div>
            
            <!-- Notes Tab -->
            <div class="crypto-tab-content" id="notes-content">
              <div class="crypto-note-add">
                <textarea id="new-crypto-note" placeholder="Neue Krypto-Notiz schreiben..."></textarea>
                <button id="save-crypto-note" class="btn-primary">
                  <i class="fas fa-save"></i>
                  <span>Speichern</span>
                </button>
              </div>
              <div class="crypto-notes-list" id="crypto-notes-list">
                <!-- crypto notes will be dynamically inserted here -->
              </div>
            </div>
            
            <!-- Links Tab -->
            <div class="crypto-tab-content" id="links-content">
              <div class="crypto-link-add">
                <input type="text" id="crypto-link-title" placeholder="Titel">
                <input type="text" id="crypto-link-url" placeholder="URL">
                <button id="save-crypto-link" class="btn-primary">
                  <i class="fas fa-save"></i>
                  <span>Speichern</span>
                </button>
                <button id="add-current-page-crypto" class="btn-secondary">
                  <i class="fas fa-plus"></i>
                  <span>Aktuelle Seite</span>
                </button>
              </div>
              <div class="crypto-links-list" id="crypto-links-list">
                <!-- crypto links will be dynamically inserted here -->
              </div>
            </div>
            
            <!-- Calculator Tab -->
            <div class="crypto-tab-content" id="calculator-content">
              <div class="crypto-calculator">
                <div class="calculator-row">
                  <input type="number" id="crypto-amount" placeholder="Menge">
                  <select id="crypto-currency">
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                    <option value="XRP">Ripple (XRP)</option>
                    <option value="ADA">Cardano (ADA)</option>
                    <option value="SOL">Solana (SOL)</option>
                    <option value="DOT">Polkadot (DOT)</option>
                  </select>
                </div>
                <div class="calculator-row">
                  <input type="number" id="crypto-price" placeholder="Preis pro Einheit">
                  <select id="fiat-currency">
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR" selected>Euro (EUR)</option>
                    <option value="GBP">Britisches Pfund (GBP)</option>
                  </select>
                </div>
                <div class="calculator-result">
                  <div class="result-label">Gesamtwert:</div>
                  <div class="result-value" id="calculation-result">0.00</div>
                </div>
                <div class="calculator-actions">
                  <button id="calculate-btn" class="btn-primary">
                    <i class="fas fa-calculator"></i>
                    <span>Berechnen</span>
                  </button>
                  <button id="save-calculation" class="btn-secondary">
                    <i class="fas fa-save"></i>
                    <span>Speichern</span>
                  </button>
                </div>
                <div class="saved-calculations" id="saved-calculations">
                  <!-- saved calculations will be dynamically inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="sidebar-footer">
      <p>© <span id="current-year"></span> Webland</p>
      <div class="social-links">
        <a href="https://github.com/webseitenland" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </footer>
  </div>

  <!-- Portfolio Modal -->
  <div class="portfolio-modal" id="portfolio-modal">
    <div class="portfolio-modal-content">
      <div class="portfolio-modal-header">
        <h3 class="portfolio-modal-title">Position hinzufügen</h3>
        <button class="portfolio-modal-close"><i class="fas fa-times"></i></button>
      </div>
      <form class="portfolio-form" id="portfolio-form">
        <div class="form-group">
          <label for="portfolio-crypto">Kryptowährung</label>
          <select id="portfolio-crypto" required>
            <option value="">Bitte auswählen</option>
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="BNB">Binance Coin (BNB)</option>
            <option value="XRP">Ripple (XRP)</option>
            <option value="ADA">Cardano (ADA)</option>
            <option value="SOL">Solana (SOL)</option>
            <option value="DOT">Polkadot (DOT)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="portfolio-amount">Menge</label>
          <input type="number" id="portfolio-amount" step="any" min="0" required placeholder="z.B. 0.5">
        </div>
        <div class="form-group">
          <label for="portfolio-buy-price">Kaufpreis pro Einheit</label>
          <input type="number" id="portfolio-buy-price" step="any" min="0" required placeholder="z.B. 50000">
        </div>
        <div class="form-group">
          <label for="portfolio-buy-date">Kaufdatum</label>
          <input type="date" id="portfolio-buy-date" required>
        </div>
        <div class="form-group">
          <label for="portfolio-notes">Notizen (optional)</label>
          <input type="text" id="portfolio-notes" placeholder="z.B. Kauf auf Binance">
        </div>
        <div class="portfolio-modal-actions">
          <button type="button" class="btn-secondary" id="cancel-portfolio">Abbrechen</button>
          <button type="submit" class="btn-primary" id="save-portfolio">Speichern</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="src/sidebar.js"></script>
</body>

</html>
